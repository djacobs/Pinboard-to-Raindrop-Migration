name: Lint and Smoke

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Ruff lint
        run: ruff check pinboard_to_raindrop.py suggest_collections.py smoke_test.py

      - name: Smoke test (offline)
        run: python smoke_test.py

